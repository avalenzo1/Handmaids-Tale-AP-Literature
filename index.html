<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://unpkg.com/typeit@8.5.4/dist/index.umd.js"
      defer
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="

      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="

    <script src="index.js" defer></script>
    <script src="artifact.js" defer></script>
    <title>Handmaid's Tale Project</title>

  <body>
    <nav class="nav" id="nav">
      <ul class="list-parent inline-list-parent">
        <li>
          <button class="nav-toggle list-item ripple">
            <div class="hamburger-icon active">
              <div></div>
              <div></div>
              <div></div>
            </div>
          </button>
        </li>
        <li>
          <button onclick="window.open('https://handmaids-tale-project-win.glitch.me/', '_blank')" class="eye-container list-item ripple">
            <div class="eye">
              <div class="eye-ball">
                <div class="eye-iris"></div>
              </div>
            </div>
          </button>
        </li>
        <li>
          <input type="checkbox" id="colorSchemeInput" />
          <label
            class="colorSchemeButton list-item ripple"
            ripple-hsl="[39, 100, 50]"

            for="colorSchemeInput"
            id="colorSchemeButton"
          >
            <div class="fa-solid"></div>
          </label>
        </li>
      </ul>
      <ul class="nav-items list-parent">
        <li>
          <a
            class="list-item ripple artifact-link"

        </li>
        <li>
          <a
            class="list-item ripple artifact-link"
            href="#!/artifact-2.html"

          >
        </li>
        <li>
          <a
            class="list-item ripple artifact-link"
            href="#!/artifact-3.html"
            >Artifact #3</a
          >
        </li>
      </ul>
    </nav>

    <header class="banner">
      <h1 id="heading-main"></h1>
      <noscript>
        <h1>Under his eye.</h1>
      </noscript>
    </header>
    
    <main class="app gutter-x gutter-y" id="app"></main>
  </body>
</html>
